<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cake Animation</title>
    <!--<script src="diba2.js"></script>-->
    <link rel="stylesheet" href="style2.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
$(document).ready(function() {
    $(".candles").click(function() {
        
      $(".flame").animate({"opacity": 0}, "fast");
      $(".flame2").animate({"opacity": 0}, "fast");
      $(".flame3").animate({"opacity": 0}, "fast");
      $(".text").animate({"top": -150, "opacity": 1}, "fast");
    });
});
</script>
  </head>



<body>
<div id="birthday-cake">
  <div class="cake">
    <div class="middle"></div>
    <div class="chocs"></div>
    <div class="top"></div>
  </div>
  <div class="candles">
    <div class="flame"></div>
    <div class="flame2"></div>
    <div class="flame3"></div>
    <div class="text">Happy Birthday Sayangkuuuuu!</div>
    <div class="shadows"></div>
  </div>
</div>


<audio id="audio-player" controls style="display: none;" autoplay muted>
        <source src="funny-happy-birthday-156940.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

<div id="custom-controls">
        <div id="play-button">▶️ Play</div>
        <!-- Add more custom controls as needed -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var audioPlayer = document.getElementById('audio-player');
            var playButton = document.getElementById('play-button');

            playButton.addEventListener('click', function () {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playButton.textContent = '⏸ Pause';
                } else {
                    audioPlayer.pause();
                    playButton.textContent = '▶️ Play';
                }
            });
        });
    </script>

</body>
</html>
